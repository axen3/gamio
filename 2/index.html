<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMIO | Premium Mobile Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b0c10;
            --card-bg: #161b22;
            --accent: #ff4655;
            --accent-glow: rgba(255, 70, 85, 0.4);
            --text: #e6edf3;
            --text-dim: #8b949e;
            --success: #238636;
            --star: #ffca28;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 6%;
            background: rgba(11, 12, 16, 0.9);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 1.6rem; font-weight: 900; color: var(--accent); text-transform: uppercase; }
        
        .search-bar {
            flex: 0 1 450px;
            position: relative;
            background: var(--glass);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .search-bar input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: transparent;
            border: none;
            color: white;
            outline: none;
        }
        .search-bar i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-dim); }

        main { padding: 30px 6%; flex: 1; }
        h2 { font-size: 0.95rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-dim); margin: 30px 0 20px; }

        .featured-scroll { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .featured-scroll::-webkit-scrollbar { display: none; }
        .f-card {
            flex: 0 0 320px; height: 180px; border-radius: 16px; position: relative;
            overflow: hidden; cursor: pointer; transition: 0.3s;
        }
        .f-card:hover { transform: translateY(-4px); }
        .f-card img { width: 100%; height: 100%; object-fit: cover; }
        .f-card .overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
            color: white;
        }
        .f-card .overlay-title { font-weight: 700; font-size: 1.1rem; margin-bottom: 6px; }
        .f-card .overlay-rating {
            display: flex; align-items: center; gap: 6px; font-size: 0.85rem;
        }
        .f-card .overlay-rating i { color: var(--star); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(165px, 1fr)); gap: 15px; }
        .game-card {
            background: var(--card-bg); border-radius: 14px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); cursor: pointer; transition: 0.3s;
        }
        .game-card:hover { border-color: var(--accent); transform: translateY(-4px); box-shadow: 0 8px 25px rgba(0,0,0,0.4); }
        .game-card img { width: 100%; aspect-ratio: 1; object-fit: cover; }
        .game-card .info { padding: 12px; }
        .game-card h3 { font-size: 0.85rem; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .meta { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); }
        .meta i { color: var(--accent); margin-right: 4px; }

        /* Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center; z-index: 2000;
            backdrop-filter: blur(12px); padding: 15px;
        }
        .modal {
            background: var(--card-bg); width: 100%; max-width: 480px;
            border-radius: 24px; position: relative; overflow-y: auto; max-height: 90vh;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .close-btn {
            position: absolute; top: 15px; right: 15px; width: 32px; height: 32px;
            background: rgba(0,0,0,0.5); border-radius: 50%; color: white;
            display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10;
        }
        .m-header img { width: 100%; height: 220px; object-fit: cover; }

        .platform-icons {
            display: flex; gap: 16px; font-size: 1.8rem; margin: 20px 0;
        }
        .platform-icons i { transition: 0.3s; }
        .platform-icons .android { color: #a4c639; }
        .platform-icons .ios { color: #a6b1b7; }

        .p-bar { height: 10px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; margin: 30px 0 10px; }
        .p-fill { width: 0%; height: 100%; background: var(--accent); box-shadow: 0 0 15px var(--accent-glow); transition: 0.5s ease; }
        .p-labels { display: flex; justify-content: space-between; font-size: 0.75rem; color: var(--text-dim); font-weight: bold; }

        .terminal {
            background: #000; height: 130px; border-radius: 10px; padding: 15px;
            font-family: 'Consolas', monospace; font-size: 0.7rem; color: #4caf50;
            overflow-y: auto; border: 1px solid #222; margin-top: 15px;
        }
        .term-line { margin-bottom: 4px; border-left: 2px solid #4caf50; padding-left: 8px; }

        .verify-banner { 
            background: rgba(35,134,54,0.1); 
            color: var(--success); 
            padding: 16px; 
            border-radius: 12px; 
            font-size: 0.9rem; 
            font-weight: bold; 
            text-align: center;
            margin-bottom: 20px; 
            border: 1px solid rgba(35,134,54,0.3); 
        }

        .action-btn {
            width: 100%; padding: 18px; background: var(--accent); color: white; border: none;
            border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .action-btn:hover { background: #ff5f6b; transform: translateY(-2px); box-shadow: 0 5px 20px var(--accent-glow); }
        .action-btn.verify { background: var(--success); }
        .action-btn.verify:hover { background: #2ca843; }

        footer { padding: 40px 6%; text-align: center; color: var(--text-dim); font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.05); }

        @media (max-width: 600px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<header>
    <div class="logo">GAMIO</div>
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="gameSearch" placeholder="Search premium library...">
    </div>
</header>

<main>
    <section>
        <h2><i class="fa-solid fa-bolt"></i> Trending Now</h2>
        <div class="featured-scroll" id="featuredList"></div>
    </section>

    <section>
        <h2><i class="fa-solid fa-layer-group"></i> Library</h2>
        <div class="grid" id="gameGrid"></div>
    </section>
</main>

<footer>
    <p>&copy; 2025 GAMIO Distribution. Encrypted Cloud Assets.</p>
</footer>

<!-- MODAL -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <div class="close-btn" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></div>

        <div class="m-header">
            <img id="mImg" src="" alt="Game banner">
        </div>

        <div class="m-body" style="padding: 25px;">

            <!-- Game Details View -->
            <div id="details-view">
                <h1 id="mTitle" style="font-size: 1.6rem; margin-bottom: 8px; line-height: 1.2;"></h1>
                <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 16px;">
                    By <span id="mAuthorName"></span>
                </p>

                <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px; flex-wrap: wrap; font-size: 0.95rem;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <div id="mRatingStars" style="display: flex; gap: 4px;"></div>
                        <span style="color: var(--text-dim);">( <span id="mRatingValue"></span> / 5 )</span>
                    </div>
                    <div><i class="fa-solid fa-hard-drive"></i> <span id="mSize"></span></div>
                    <div><i class="fa-solid fa-download"></i> <span id="mDownloads"></span></div>
                </div>

                <div class="platform-icons" id="mPlatformsLarge"></div>

                <p id="mDesc" style="font-size: 0.93rem; line-height: 1.6; color: var(--text-dim); margin-bottom: 30px;"></p>

                <button class="action-btn" onclick="startInstall()">
                    <i class="fa-solid fa-download"></i> START PREMIUM INSTALL
                </button>
            </div>

            <!-- Install Progress View -->
            <div id="install-flow" style="display: none;">
                <div class="p-labels">
                    <span id="pStatus">Initializing connection...</span>
                    <span id="pPercent">0%</span>
                </div>
                <div class="p-bar"><div class="p-fill" id="pFill"></div></div>

                <div class="terminal" id="terminal"></div>
            </div>

            <!-- Verification View -->
            <div id="verification-view" style="display: none; text-align: center;">
                <div class="verify-banner">
                    <i class="fa-solid fa-shield-alt" style="font-size: 1.5rem; margin-bottom: 8px;"></i><br>
                    HUMAN VERIFICATION REQUIRED
                </div>
                <p style="color: var(--text-dim); line-height: 1.6; margin: 20px 0;">
                    To prevent bots and finalize the premium download link for<br>
                    <strong id="vGame" style="color: white;"></strong>,<br>
                    please complete the quick security check.
                </p>
                <button class="action-btn verify" onclick="redirectToCPA()">
                    <i class="fa-solid fa-lock-open"></i> COMPLETE VERIFICATION
                </button>
            </div>

        </div>
    </div>
</div>

<script>
    let ALL_GAMES = [];
    let currentSessionId = 0;

    async function init() {
        try {
            const response = await fetch('data/data.json');
            ALL_GAMES = await response.json();
            renderUI(ALL_GAMES);
            setupSearch();
        } catch (e) { console.error("Data Load Error:", e); }
    }

    function renderUI(games) {
        const grid = document.getElementById('gameGrid');
        const feat = document.getElementById('featuredList');
        grid.innerHTML = ''; feat.innerHTML = '';

        // Featured Carousel - Rating out of 5
        games.filter(g => g.featured).forEach(g => {
            const rating = parseFloat(g.rating || 4.5);
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= Math.floor(rating)) starsHTML += '<i class="fa-solid fa-star"></i>';
                else if (i - 0.5 <= rating) starsHTML += '<i class="fa-solid fa-star-half-alt"></i>';
                else starsHTML += '<i class="fa-regular fa-star"></i>';
            }

            feat.innerHTML += `<div class="f-card" onclick="openModal('${g.id}')">
                <img src="${g.image}" alt="${g.title}">
                <div class="overlay">
                    <div class="overlay-title">${g.title}</div>
                    <div class="overlay-rating">
                        ${starsHTML}
                        <span>${rating.toFixed(1)}</span>
                    </div>
                </div>
            </div>`;
        });

        // Grid Cards
        games.forEach(g => {
            grid.innerHTML += `<div class="game-card" onclick="openModal('${g.id}')">
                <img src="${g.image}" alt="${g.title}">
                <div class="info">
                    <h3>${g.title}</h3>
                    <div class="meta">
                        <span><i class="fa-solid fa-hard-drive"></i> ${g.fileSize}</span>
                        <span><i class="fa-solid fa-star" style="color:var(--star);"></i> ${g.rating || '4.5'}</span>
                    </div>
                </div>
            </div>`;
        });
    }

    function openModal(id) {
        const game = ALL_GAMES.find(g => g.id === id);
        if (!game) return;

        currentSessionId++;

        document.getElementById('mImg').src = game.image;
        document.getElementById('mTitle').innerText = game.title;
        document.getElementById('mAuthorName').innerText = game.author;
        document.getElementById('mDesc').innerText = game.longDesc || game.description;
        document.getElementById('vGame').innerText = game.title;

        document.getElementById('mSize').innerText = game.fileSize;
        document.getElementById('mDownloads').innerText = game.downloads || 'N/A';

        // Rating out of 5
        const rating = parseFloat(game.rating || 4.5);
        document.getElementById('mRatingValue').innerText = rating.toFixed(1);

        const starsContainer = document.getElementById('mRatingStars');
        starsContainer.innerHTML = '';
        for (let i = 1; i <= 5; i++) {
            const star = document.createElement('i');
            star.style.color = 'var(--star)';
            if (i <= Math.floor(rating)) {
                star.className = 'fa-solid fa-star';
            } else if (i - 0.5 <= rating) {
                star.className = 'fa-solid fa-star-half-alt';
            } else {
                star.className = 'fa-solid fa-star';
                star.style.color = 'rgba(255,255,255,0.15)';
            }
            starsContainer.appendChild(star);
        }

        // Platform icons
        const platformsContainer = document.getElementById('mPlatformsLarge');
        platformsContainer.innerHTML = '';
        const platformIcons = {
            android: { icon: 'fab fa-android', class: 'android' },
            ios: { icon: 'fab fa-apple', class: 'ios' }
        };
        (game.platforms || []).forEach(p => {
            const plat = platformIcons[p.toLowerCase()];
            if (plat) {
                const icon = document.createElement('i');
                icon.className = plat.icon + ' ' + plat.class;
                platformsContainer.appendChild(icon);
            }
        });

        // Reset views
        document.getElementById('details-view').style.display = 'block';
        document.getElementById('install-flow').style.display = 'none';
        document.getElementById('verification-view').style.display = 'none';

        document.getElementById('modalOverlay').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        currentSessionId++;
        document.getElementById('modalOverlay').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    async function startInstall() {
        const sid = currentSessionId;

        document.getElementById('details-view').style.display = 'none';
        document.getElementById('install-flow').style.display = 'block';

        const fill = document.getElementById('pFill');
        const pct = document.getElementById('pPercent');
        const status = document.getElementById('pStatus');
        const term = document.getElementById('terminal');
        term.innerHTML = '';

        const steps = [
            { p: 15, s: "Connecting to premium server...", l: "> Establishing secure tunnel... OK" },
            { p: 35, s: "Downloading core assets", l: "> Receiving package... " + document.getElementById('mSize').innerText + " detected" },
            { p: 60, s: "Decrypting premium files", l: "> Applying master key... Success" },
            { p: 85, s: "Injecting unlock patches", l: "> Unlimited resources • Mod menu activated" },
            { p: 100, s: "Preparing final link", l: "> Integrity verified • Awaiting human check" }
        ];

        for (let step of steps) {
            if (sid !== currentSessionId) return;

            status.innerText = step.s;
            fill.style.width = step.p + "%";
            pct.innerText = step.p + "%";
            term.innerHTML += `<div class="term-line">${step.l}</div>`;
            term.scrollTop = term.scrollHeight;

            await new Promise(r => setTimeout(r, 2200));
        }

        if (sid === currentSessionId) {
            document.getElementById('install-flow').style.display = 'none';
            document.getElementById('verification-view').style.display = 'block';
        }
    }

    function setupSearch() {
        document.getElementById('gameSearch').oninput = (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = ALL_GAMES.filter(g => 
                g.title.toLowerCase().includes(term) || 
                g.author.toLowerCase().includes(term)
            );
            renderUI(filtered);
        };
    }

    function redirectToCPA() {
        window.location.href = "https://www.google.com"; // Replace with your actual link
    }

    init();
</script>

</body>
</html>
