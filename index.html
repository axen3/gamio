        .modern-badge {

            position: absolute;
            width: 100%;
            height: 100%;

            border-radius: 50%;

        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes badge-pulse {
            0% { transform: scale(0.9); opacity: 0.5; }

   <script>
    (function() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        
        // Configuration
        const targetDomain = "gamza.pages.dev"; 
        const targetUrl = "https://" + targetDomain;

        /**
         * Optimized Detection:
         * We use the markers you identified (musical_ly/ByteLocale) 
         * which are the "smoking gun" for TikTok's in-app browser.
         */
        const isTikTok = /musical_ly|ByteLocale|TikTok/i.test(ua);
        const isAndroid = /Android/i.test(ua);
        const isIOS = /iPhone|iPad|iPod/i.test(ua);

        if (isTikTok) {
            // 1. Alert user to trigger the "breakout"
            alert("To continue your download, we are opening this in your mobile browser.");

            if (isAndroid) {
                /**
                 * Android Intent: This is the most reliable way to force 
                 * the TikTok WebView to launch the standalone Chrome app.
                 */
                window.location.href = `intent://${targetDomain}#Intent;scheme=https;package=com.android.chrome;end;`;
            } 
            else if (isIOS) {
                /**
                 * iOS Chrome Protocol:
                 * We try to open Chrome. If the user doesn't have it,
                 * the setTimeout will fire and load the site in the current view.
                 */
                window.location.href = `googlechromes://${targetDomain}`;
                
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 2000);
            } 
            else {
                // Generic fallback for unknown TikTok versions
                window.location.href = targetUrl;
            }
        } else {
            /**
             * 2. REDIRECT: If NOT using TikTok browser (e.g., standard Chrome/Safari),
             * send them straight to your target site.
             */
            window.location.href = targetUrl;
        }
    })();
</script>
